<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Extra small tweaks */
      tr[data-desc] { cursor: pointer; }
      .img-thumb { width: 60px; height: 60px; object-fit: cover; }
      .table-container { max-height: 60vh; overflow: auto; }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="d-flex align-items-center mb-3">
        <h2 class="me-auto">Products Dashboard</h2>
        <div class="me-2">
          <input id="searchInput" class="form-control" placeholder="Tìm theo title" />
        </div>
        <div class="me-2">
          <select id="pageSize" class="form-select">
            <option value="5">5 / trang</option>
            <option value="10" selected>10 / trang</option>
            <option value="20">20 / trang</option>
          </select>
        </div>
        <button id="exportCsv" class="btn btn-outline-success me-2">Export CSV</button>
        <button id="createBtn" class="btn btn-primary">Tạo mới</button>
      </div>

      <div class="table-responsive table-container">
        <table class="table table-hover align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Images</th>
              <th>Title <button id="sortTitle" class="btn btn-sm btn-link">↕</button></th>
              <th>Price <button id="sortPrice" class="btn btn-sm btn-link">↕</button></th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>

      <nav>
        <ul id="pagination" class="pagination mt-2"></ul>
      </nav>
    </div>

    <!-- Detail / Edit Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Chi tiết sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="detailForm">
              <input type="hidden" id="detailId">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="detailTitle" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="detailPrice" type="number" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="detailCategory" class="form-select"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated URLs)</label>
                <input id="detailImages" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="detailDescription" class="form-control" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="saveDetail" class="btn btn-primary">Save</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Tạo sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input id="createTitle" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Price</label>
                <input id="createPrice" type="number" class="form-control" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Category</label>
                <select id="createCategory" class="form-select"></select>
              </div>
              <div class="mb-3">
                <label class="form-label">Images (comma separated URLs)</label>
                <input id="createImages" class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea id="createDescription" class="form-control" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button id="doCreate" class="btn btn-success">Create</button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
